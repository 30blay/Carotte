
{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
</head>
<body>
{% leaflet_map "main" %}
</body>

{% block content %}
{% if closest_products_list %}
    <ul>
    {% for product in closest_products_list %}
        <li><a>{{ product.type.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
{% endblock %}
